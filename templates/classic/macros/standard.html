<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
</head>
<body>

<!-- standard macro definitions
  Note: the TAL contexts from the calling templates are used here
 -->

<!-- navigation -->
<div class="tabs" metal:define-macro="nav">
<p class="skip"><a accesskey="2" href="#main"
 i18n:translate="">Skip to main content</a></p>
<a href="index.html" class="plain" accesskey="1"
 tal:condition="not:nav/index_html"
 i18n:translate="">%(AppName)s</a>
<a href="index.html" class="selected" accesskey="1"
 tal:condition="nav/index_html"
 i18n:translate="">%(AppName)s</a>
<a href="config.html" class="plain"
 tal:condition="not:nav/config_html"
 i18n:translate="">Proxy configuration</a>
<a href="config.html" class="selected"
 tal:condition="nav/config_html"
 i18n:translate="">Proxy configuration</a>
<a href="filterconfig.html" class="plain"
 tal:condition="not:nav/filterconfig_html"
 i18n:translate="">Filter configuration</a>
<a href="filterconfig.html" class="selected"
 tal:condition="nav/filterconfig_html"
 i18n:translate="">Filter configuration</a>
<a href="update.html" class="plain"
 tal:condition="not:nav/update_html"
 i18n:translate="">Filter update</a>
<a href="update.html" class="selected"
 tal:condition="nav/update_html"
 i18n:translate="">Filter update</a>
</div>

<!-- footer -->
<div class="footer" metal:define-macro="footer">
<table width="100%" border="0">
<tr>
<td class="footer_left" tal:condition="otherlanguages"><span
i18n:translate="">This page is also available in</span>
<a tal:repeat="la otherlanguages" tal:content="la/name"
 tal:attributes="href string:${filename}.${la/code}; title la/trans"
 href="index.html.de" title="German">Deutsch</a>.</td>
<td class="footer_right"><span
i18n:translate="">Generated by %(AppName)s %(Version)s</span>
|
<a href="/accessibility.html" title="accessibility features of these pages"
 i18n:attributes="title accessibility features of these pages"
 i18n:translate=""
 accesskey="0">Accessibility statement</a>
|
<a href="/feedback.html" title="WebCleaner feedback information"
 i18n:translate="" i18n:attributes="title %(AppName)s feedback information"
 accesskey="9">Feedback</a>
</td>
</tr>
</table>
</div>

</body>
</html>
