<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href="wc.css" type="text/css" rel="Stylesheet">
<title tal:content="t_title">WebCleaner Filter Configuration</title>
</head>
<body bgcolor="#ffffff">
<div class="tabs">
<a href="index.html" class="plain"
 tal:content="t_webcleaner">WebCleaner</a>
<a href="config.html" class="plain"
 tal:content="t_proxyconf">Proxy configuration</a>
<a href="filterconfig.html" class="selected"
 tal:content="t_filterconf">Filter configuration</a>
</div>

<div tal:repeat="item info">
<span tal:replace="item">Info</span>
</div>

<div tal:repeat="item error">
<span tal:replace="item">Error</span>
</div>

<form action="filterconfig.html" method="POST" 
 name="filterform">
<table rules="cols" cellpadding="5">
<thead>
<tr style="border-bottom:1px solid black;">
<th style="width:25%;" tal:content="t_folders">Folders</th>
<th style="width:30%;" tal:content="t_rules">Folder rules</th>
<th style="width:45%;" tal:content="t_rule">Rule</th>
</tr>
</thead>
<tbody>
<tr valign="top">
<!-- folders -->
<td>
<div tal:repeat="folder config/folderrules">
<img tal:condition="folder/disable" src="disabled.png"
 tal:attributes="alt t_disabledfoldericon"><img 
 tal:condition="not:folder/disable" src="minifolder.png"
 tal:attributes="alt t_foldericon"><img 
 tal:condition="not:folder/up" src="blocked.png" width="12" alt=""><input
 type="image" src="up.png" border="0" tal:condition="folder/up"
 tal:attributes="name string:folder_up_${folder/oid}; title t_foldermoveup; alt t_up"
 ><img tal:condition="not:folder/down" src="blocked.png" width="12" alt=""><input 
 type="image" src="down.png" border="0" tal:condition="folder/down"
 tal:attributes="name string:folder_down_${folder/oid}; title t_foldermovedown; alt t_down">
<b tal:omit-tag="not:folder/selected">
<a href="#" tal:content="folder/title"
 tal:attributes="href string:filterconfig.html?selfolder=${folder/oid}; title folder/tiptext"
 >Scripting</a>
</b>
</div>
<br>
<hr noshade size="1">
<input type="text" name="newfoldername" size="10"
 tal:attributes="value t_foldername">
<input type="submit" name="newfolder" value="New folder"
 tal:attributes="value t_newfolder">
</td>
<!-- rules -->
<td>
<div tal:condition="curfolder">
<input type="hidden" name="selfolder" tal:attributes="value string:${curfolder/oid}">
<div tal:repeat="rule curfolder/rules">
<img tal:condition="rule/disable" src="disabled.png"
 tal:attributes="alt t_disabledruleicon"><img 
 tal:condition="not:rule/disable" src="minidoc.png"
 tal:attributes="alt t_ruleicon"><img 
 tal:condition="not:rule/up" src="blocked.png" width="12" alt=""><input
 type="image" src="up.png" border="0" tal:condition="rule/up"
 tal:attributes="name string:rule_up_${rule/oid}; title t_rulemoveup; alt t_up"
 ><img tal:condition="not:rule/down" src="blocked.png" width="12" alt=""><input 
 type="image" src="down.png" border="0"
 tal:condition="rule/down"
 tal:attributes="name string:rule_down_${rule/oid}; title t_rulemovedown; alt t_down">
<b tal:omit-tag="not:rule/selected">
<a href="#" tal:condition="not:curfolder/disable" tal:content="rule/title"
 tal:attributes="href string:filterconfig.html?selfolder=${curfolder/oid}&amp;;selrule=${rule/oid}; title rule/tiptext"
 >On focus</a>
<span tal:condition="curfolder/disable" tal:content="rule/title"
 tal:attributes="title rule/tiptext">On focus</span>
</b>
</div>
<hr noshade size="1">
<input type="text" name="foldername" size="10"
 tal:attributes="value curfolder/title">
<input type="submit" name="renamefolder"
 tal:attributes="value t_renamefolder">
<br>
<input type="submit"
 tal:attributes="name string:removefolder${curfolder/oid}; value t_removefolder; onclick string:return window.confirm('${t_really_remove_folder}')">
<br>
<input tal:condition="curfolder/disable" type="submit"
 tal:attributes="name string:enablefolder${curfolder/oid}; value t_enablefolder">
<input tal:condition="not:curfolder/disable" type="submit"
 tal:attributes="name string:disablefolder${curfolder/oid}; value t_disablefolder">
<br>
<select name="newruletype">
<option tal:repeat="rule newrulenames" tal:content="rule/capitalize"
 tal:attributes="value rule">Rewrite</option>
</select>
<input type="submit" name="newrule" value="New rule"
 tal:attributes="value t_newrule; title tt_newrule">
</div>
</td>
<!-- rule -->
<td>
<div tal:condition="currule">
<input type="hidden" name="selrule"
 tal:attributes="value string:${currule/oid}">
<span tal:repeat="rule rulenames" tal:omit-tag="">
<span tal:condition="ruletype/?rule" tal:omit-tag="">
<div metal:use-macro="rulemacros/macros/?rule">
Here is the rule configuration...
</div></span>
</span>
<hr noshade size="1">
<input type="submit"
 tal:attributes="name string:removerule${currule/oid}; value t_removerule; onclick string:return window.confirm('${t_really_remove_rule}')">
<br>
<input tal:condition="currule/disable" type="submit"
 tal:attributes="name string:enablerule${currule/oid}; value t_enablerule">
<input tal:condition="not:currule/disable" type="submit"
 tal:attributes="name string:disablerule${currule/oid}; value t_disablerule">
</div>
</td>
</tr>
</tbody>
</table>
</form>
<br>
<a href="/" tal:content="t_back">Back</a>
</body>
</html>
