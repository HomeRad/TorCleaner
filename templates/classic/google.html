<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" tal:attributes="lang lang">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="wc.css" type="text/css" rel="Stylesheet">
<title i18n:translate="">%(AppName)s Google Selection</title>
</head>
<body>
<div class="content" id="main">
<h2 i18n:translate="">%(AppName)s Google Selection</h2>
<p i18n:translate="">Your request for <b>%(url)s</b> resulted in the
following error:<br>
Server response <b>%(response)s</b></p>

<p>
<span i18n:translate="">Google Cache for</span>
<a href="cache:www.imadoofus.org/index.pl"
 tal:attributes="href cache_site"
 tal:content="string:${site}${path}"
>www.imadoofus.org/index.pl</a>
</p>

<p>
<span i18n:translate="">Google Cache for</span>
<a href="cache:www.imadoofus.org/"
 tal:attributes="href cache_path"
 tal:content="string:${site}/"
>www.imadoofus.org/</a>
</p>

<p>
<span i18n:translate="">Search in %(site)s</span>
<form method="GET" action="http://www.google.com/custom">
<input type="text" name="q" size="10" maxlength="255">
<input type="hidden" name="num" value="20">
<input type="submit" name="sa" value="Search">
<input type="hidden" name="hl" value="en">
<input type="hidden" name="ie" value="ISO-8859-1">
<input type="hidden" name="as_qdr" value="all">
<input type="hidden" name="q" value="site:www.imadoofus.org">
<input type="hidden" name="q" value="inurl:index.pl">
<input type="hidden" name="cof" value="GIMP:darkblue;LW:380;ALC:red;L:http://blogs.salon.com/0001111/images/rfbanner.jpg;GFNT:lightblue;LC:red;LH:100;AH:left;VLC:gray;S:http://blogs.salon.com/0001111/;GALT:blue;AWFID:ba6ecf243ae3d16f;">
</form>
</p>


<p>
<span i18n:translate="">Search Google</span>
<form method="GET" action="http://www.google.com/custom">
<input type="text" name="q" size="10" maxlength="255">
<input type="hidden" name="num" value="20">
<input type="submit" name="sa" value="Search">
<input type="hidden" name="hl" value="en">
<input type="hidden" name="ie" value="ISO-8859-1">
<input type="hidden" name="as_qdr" value="all">
<input type="hidden" name="q" value="site:www.imadoofus.org">
<input type="hidden" name="q" value="inurl:index.pl">
<input type="hidden" name="cof" value="GIMP:darkblue;LW:380;ALC:red;L:http://blogs.salon.com/0001111/images/rfbanner.jpg;GFNT:lightblue;LC:red;LH:100;AH:left;VLC:gray;S:http://blogs.salon.com/0001111/;GALT:blue;AWFID:ba6ecf243ae3d16f;">
</form>
</p>


</div>
</body>
</html>
