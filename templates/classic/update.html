<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" tal:attributes="lang lang">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="wc.css" type="text/css" rel="Stylesheet">
<link href="index.html" rel="home" title="Home"
 tal:attributes="href string:index.html.${lang}">
<title i18n:translate="">%(AppName)s filter update</title>
</head>
<body>
<div metal:use-macro="macros/macros/nav">Navigation</div>
<div class="content" id="main">
<span i18n:translate="">The <b>Update filter configuration</b> button
downloads new filter files from <a href="%(BaseUrl)s">%(BaseUrl)s</a>
and merges their changes into the current configuration.<br>
If something has changed, the new filter configuration files
are saved and reloaded into the proxy.</span>
<br><br>
<form action="update_doit.html" method="POST"
 tal:attributes="action string:update_doit.html.${lang}">
<input type="submit" class="submit" name="doit"
 value="Update filter configuration"
 i18n:attributes="value Update filter configuration">
</form>
</div>

<div metal:use-macro="macros/macros/footer">Footer...</div>
</body>
</html>
