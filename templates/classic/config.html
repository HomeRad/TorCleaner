<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" tal:attributes="lang lang">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="wc.css" type="text/css" rel="stylesheet">
<link href="index.html" rel="home" title="Home"
 tal:attributes="href string:index.html.${lang}">
<title i18n:translate="">%(AppName)s proxy configuration</title>
</head>
<body>
<div metal:use-macro="macros/macros/nav">Navigation...</div>
<div class="content" id="main">
<form action="config.html" method="POST"
 tal:attributes="action string:${filename}.${lang}">
<table>
<tr valign="top">
<td>
<fieldset>
<legend i18n:translate="">Proxy settings</legend>
<table>
<tr>
<td>
<label for="port" i18n:translate=""
 i18n:attributes="title Port number the proxy is listening on for requests"
 >Port number</label><sup>*</sup>
</td>
<td>
<input class="number" type="text" name="port" id="port" maxlength="5"
 tal:attributes="value string:${config/port}">
</td>
</tr>
<tr>
<td>
<label for="timeout" i18n:translate=""
 i18n:attributes="title Connection timeout in seconds">Timeout</label>
</td>
<td>
<input class="number" type="text" name="timeout" id="timeout" value=""
 maxlength="5" tal:attributes="value string:${config/timeout}">
</td>
</tr>
<tr>
<td>
<label i18n:attributes="title Username used for proxy authentication"
 for="proxyuser" i18n:translate="">Username</label>
</td>
<td>
<input class="text" type="text" name="proxyuser" id="proxyuser"
 tal:attributes="value config/proxyuser">
</td>
</tr>
<tr>
<td>
<label i18n:attributes="title Password used for proxy authentitaction"
 for="proxypass" i18n:translate="">Password</label>
</td>
<td>
<input class="text" type="password" name="proxypass" id="proxypass" value="">
</td>
</tr>
</table>
<div class="footnote">
<sup>*</sup>
<span i18n:translate="">Changes to this option require a proxy restart to take effect.</span>
</div>
</fieldset>

<fieldset>
<legend i18n:translate="">Parent proxy settings</legend>
<table>
<tr>
<td>
<label for="parentproxy" i18n:translate=""
 i18n:attributes="title Hostname of the parent proxy">Hostname</label>
</td>
<td>
<input class="text" type="text" name="parentproxy" id="parentproxy"
 tal:attributes="value config/parentproxy">
</td>
</tr>
<tr>
<td>
<label for="parentproxyport" i18n:translate=""
 i18n:attributes="title Port number of the parent proxy">Port number</label>
</td>
<td>
<input class="number" type="text" name="parentproxyport" id="parentproxyport"
 maxlength="5" tal:attributes="value string:${config/parentproxyport}">
</td>
</tr>
<tr>
<td>
<label i18n:attributes="title Username used for parent proxy authentication"
 for="parentproxyuser" i18n:translate="">Username</label>
</td>
<td>
<input class="text" type="text" name="parentproxyuser" id="parentproxyuser"
 tal:attributes="value config/parentproxyuser">
</td>
</tr>
<tr>
<td>
<label i18n:attributes="title Password used for parent proxy authentication"
 for="parentproxypass" i18n:translate="">Password</label>
</td>
<td>
<input class="text" type="password" name="parentproxypass"
 id="parentproxypass" value="">
</td>
</tr>
</table>
</fieldset>
</td>
<td>
<fieldset>
<legend i18n:translate="">Proxy filter modules</legend>
<div tal:repeat="module filtermodules">
  <input tal:condition="config/filterdict/?module" type="checkbox" checked tal:attributes="value module;name string:filter${module}">
  <input tal:condition="not:config/filterdict/?module" type="checkbox" tal:attributes="value module;name string:filter${module}">
  <span tal:replace="module">SomeFilter</span>
</div>
</fieldset>
</td>
</tr>
<tr valign="top">
<td>
<fieldset>
<legend i18n:translate="">Allowed hosts</legend>
<table>
<tr>
<td>
<select name="allowedhosts" id="allowedhosts" multiple size="5"
 i18n:attributes="title List of hosts allowed to use this proxy.">
<option tal:repeat="host config/allowedhostlist" tal:attributes="value host">
<span tal:replace="host">127.0.0.1</span>
</option>
</select>
</td>
<td>
<input type="submit" name="delallowed" value="Remove selected" class="submit"
 i18n:attributes="value Remove selected">
</td>
</tr>
<tr>
<td>
<input class="text" type="text" name="newallowed" value=""
 i18n:attributes="title Only numeric IPs/networks are useful as DNS resolution is not performed.">
</td>
<td>
<input type="submit" name="addallowed" value="Add new" class="submit"
 i18n:attributes="value Add new">
</td>
</tr>
</table>
</fieldset>
</td>
<td>
<fieldset>
<legend i18n:translate="">Don't filter hosts</legend>
<table>
<tr>
<td>
<select name="nofilterhosts" id="nofilterhosts" multiple size="5"
 i18n:attributes="title List of hostnames the proxy must not filter.">
<option tal:repeat="host config/nofilterhostlist" tal:attributes="value host"
 tal:content="host">127.0.0.1</option>
</select>
</td>
<td>
<input type="submit" name="delnofilter" value="Remove selected" class="submit"
 i18n:attributes="value Remove selected">
</td>
</tr>
<tr>
<td>
<input class="text" type="text" name="newnofilter" value=""
 i18n:attributes="title Be sure to supply all host aliases and IPs as DNS resolution is not performed.">
</td>
<td>
<input type="submit" name="addnofilter" value="Add new" class="submit"
 i18n:attributes="value Add new">
</td>
</tr>
</table>
</fieldset>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="Apply" class="submit"
 i18n:attributes="value Apply">
</td>
</tr>
</table>
</form>

<div tal:condition="info"  class="info">
<span i18n:translate="">Info</span>:
<span tal:repeat="item info">
<span tal:replace="item">something happened</span>
</span>
</div>

<div tal:condition="error" class="error">
<span i18n:translate="">Error</span>:
<span tal:repeat="item error">
<span tal:replace="item">Error message</span>
</span>
</div>

</div>

<div metal:use-macro="macros/macros/footer">Footer...</div>
</body>
</html>
