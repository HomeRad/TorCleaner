# logging configuration file for webcleaner

[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=standard


# this logger is never used
[logger_root]
level=DEBUG
# for debug: handlers=console, else: handlers=
handlers=

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=standard

# standard log format
[formatter_standard]
format=%(levelname)s %(name)s %(message)s
datefmt=
