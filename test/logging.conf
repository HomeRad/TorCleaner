# logging configuration file for webcleaner

[loggers]
keys=root,wc,filter,proxy,auth,connection,pics,parser,gui,dns,access,tal,tal_template,tal_interpreter,tal_html_template,tal_xml_template,tales,tales_context

[handlers]
keys=

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=
qualname=root

[logger_wc]
level=DEBUG
handlers=
propagate=0
qualname=wc

[logger_filter]
level=DEBUG
handlers=
propagate=1
qualname=wc.filter

[logger_proxy]
level=INFO
handlers=
propagate=1
qualname=wc.proxy

[logger_auth]
level=INFO
handlers=
propagate=1
qualname=wc.proxy.auth

[logger_connection]
level=INFO
handlers=
propagate=1
qualname=wc.proxy.connection

[logger_parser]
level=INFO
handlers=
propagate=1
qualname=wc.parser

[logger_gui]
level=INFO
handlers=
propagate=1
qualname=wc.gui

[logger_dns]
level=INFO
handlers=
propagate=1
qualname=wc.proxy.dns

[logger_pics]
level=INFO
handlers=
propagate=1
qualname=wc.pics

[logger_tal]
level=INFO
handlers=
propagate=0
qualname=simpleTAL

[logger_tal_template]
level=INFO
handlers=
propagate=1
qualname=simpleTAL.TemplateCompiler

[logger_tal_html_template]
level=INFO
handlers=
propagate=1
qualname=simpleTAL.HTMLTemplateCompiler

[logger_tal_xml_template]
level=INFO
handlers=
propagate=1
qualname=simpleTAL.XMLTemplateCompiler

[logger_tal_interpreter]
level=INFO
handlers=
propagate=1
qualname=simpleTAL.TemplateInterpreter

[logger_tales]
level=INFO
handlers=
propagate=0
qualname=simpleTALES

[logger_tales_context]
level=INFO
handlers=
propagate=1
qualname=simpleTALES.Context

[logger_access]
level=WARN
handlers=
propagate=0
qualname=wc.access

[formatter_standard]
format=%(levelname)s %(name)s %(message)s
datefmt=
