# logging configuration file for webcleaner

[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=standard


# this logger is never used
[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=standard
args=(sys.stdout,)

# standard log format
[formatter_standard]
format=%(levelname)s %(message)s
datefmt=
